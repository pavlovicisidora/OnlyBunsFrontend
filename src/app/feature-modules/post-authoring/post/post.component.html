<div *ngFor="let post of posts" class="post-card">
  <h2 style="width: 20px; height: 10px;" (click)="seeProfile(post.id)">{{post.userId}}</h2>
    <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="post-image" />
    <h3>{{ post.description }}</h3>
    <p>Likes: {{ post.likeCount }}</p>
  
    <h4>Comments:</h4>
    <div *ngIf="post.comments && post.comments.length > 0; else noComments">
      <div *ngFor="let comment of post.comments" class="comment-card">
        <p class="comment-author" (click)="seeProfile(comment.userId)">{{ comment.authorName }}</p>
        <p class="comment-text">{{ comment.text }}</p>
      </div>
    </div>
    <ng-template #noComments>
      <p>No comments yet.</p>
    </ng-template>
  </div>
